<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Creator</title>
</head>
<body>
    <nav>
        <h1>Content Creators Compendium</h1>
        <ul>
            <li><a href="/creators">All creators</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <h3>Add a Creator</h3>
    <form action="/creators/add" method="POST">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div>
            <label for="first_name">First name:</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last name:</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" name="genre" id="genre">
        </div>
        <div>
            <label for="screen_name">Screen name:</label>
            <input type="text" name="screen_name" id="screen_name">
        </div>
        <div>
            <label for="channel_name">Channel name:</label>
            <textarea name="channel_name"></textarea>
        </div>
        <input type="submit" value="Add creator">
    </form>
</body>
</html>
