<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add_page_styles.css') }}">
    <title>Add an athlete</title>
</head>
<body>
    <nav>
        <a href="#">The Athletes Database</a>
        <ul>
            <li><a href="/athletes">All athletes</a></li>
        </ul>
    </nav>
    <h1>Add an athlete</h1>
    <!-- We're missing some import pieces here - fill in the missing parts! -->
    <form class="form" action="/athletes/add_to_db" method="POST">
        <div>
            <label>First name:</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last name:</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Sport:</label>
            <input type="text" name="sport">
        </div>
        <div>
            <label>Birthdate:</label>
            <input type="date" name="birthdate">
        </div>
        <div>
            <label>Description:</label>
            <textarea rows="5" name="description"></textarea>
        </div>
        <p><input type="submit" value="Add athlete" class="btn"></p>
    </form>
</body>
</html>
