<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask Demo</title>
    {% include 'headers.html' %}
</head>

<body>
    <div class="container">
    <h1>Hello B-Baller!</h1>


    <h2>Please enter your name:</h2>
    <table>
        <form action="/enter" method="POST"> <!-- Bug fix: need method="POST" -->
            <div class="form-group">
                <!-- Bug fix: need to match up attributes, e.g. name="firstName" instead of name="first" -->
                <label for="first">First Name:</label>
                <input class="form-control" type="text" id="first" name="firstName" value="Sadie">
            </div>
            <div class="form-group">
                <label for="last">Last Name:</label>
                <input class="form-control" type="text" id="last" name="lastName" value="Flick">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>



        </form>

    </table>
    </div>

</body>

</html>
